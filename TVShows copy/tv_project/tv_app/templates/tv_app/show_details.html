<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>TV Show {{shows.id}}</h1>
        <p>Title: {{shows.title}}</p>
        <p>Network: {{shows.network}}</p>
        <p>Release Date: {{shows.release_date}}</p>
        <p>Description: {{shows.desc}}</p>

        <div>
            <p>Last Update: {{shows.updated_at}}</p>
            <a href="{% url 'edit_show' shows.id%}">Edit</a>
            <a href="{% url 'delete_show' shows.id%}">Delete</a>
        </div>
        <div>
            <a href="{% url 'index' %}">Back to shows</a>
        </div>
    </div>
</body>
</html>
