<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tv_ahow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Add a New Show</h1>
        <form action="{% url 'create_show'%}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                <input type="text"  class="form-control-plaintext"  name="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="network" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="network">
                </div>
            </div>
            <div class="form-group row">
                <label for="release_date" class="col-sm-2 col-form-label">Release Date</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" name="release_date">
                </div>
            </div>
                <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="desc">
                </div>
            </div>
            <button>Create</button>
            
        </form>
        <div>
            <a href="{% url 'index' %}">Back to Shows</a>
        </div>
    </div>
</body>
</html>
