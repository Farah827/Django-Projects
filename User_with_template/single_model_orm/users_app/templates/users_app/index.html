<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f9fafc;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #4a4a4a;
            font-weight: 600;
        }

        .card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            border-radius: 1rem 1rem 0 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #444;
            font-weight: 500;
        }

        table th {
            background-color: #eaf6f6 !important;
            color: #444;
            font-weight: 500;
        }

        table td {
            color: #555;
        }

        .btn-soft {
            background-color: #a8edea;
            border: none;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
            border-radius: 0.75rem;
        }

        .btn-soft:hover {
            background-color: #89d7d6;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All the Users</h1>

        <!-- Users Table -->
        <div class="card mb-5">
            <div class="card-body">
                <table class="table table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.age }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add User Form -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New User</h4>
            </div>
            <div class="card-body">
                <form action="/create_user" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">First Name:</label>
                        <input type="text" name="first_name" class="form-control rounded-3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name:</label>
                        <input type="text" name="last_name" class="form-control rounded-3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control rounded-3" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" name="age" class="form-control rounded-3" required>
                    </div>
                    <button class="btn btn-soft w-100"> Add User</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
