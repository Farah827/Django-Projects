<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            margin-top: 50px;
        }
        .registar, .login {
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .messages {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registar">
            <h2>Registration</h2>
            <form action="{%url 'register' %}" method="POST">
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" required>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required>

                <button>Register</button>
            </form>
        </div>

        <div class="login">
            <h2>Login form</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" required>

                <button>Login</button>
            </form>
        </div>
    </div>

    <ul class="messages">
        {% if messages %}
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        {% endif %}
    </ul>
</body>
</html>
